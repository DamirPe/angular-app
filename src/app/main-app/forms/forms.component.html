<div class="container">
    <div class="row">
        <div class="col-xs-8 col-sm-6 col-md-4 col-sm-offset-2 col-md-offset-4">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="text-center">
                <div class="formGroup">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="username">
                    <span *ngIf="!signupForm.get('username').valid && setOnSubmit">Please enter a valid name!</span>
                </div>
                <div class="formGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password">
                    <span *ngIf="!signupForm.get('password').valid && setOnSubmit">Please enter a valid password!</span>
                </div>
                <div class="formGroup">
                    <label for="email">Email address</label>
                    <input type="email" id="email" formControlName="email">
                    <span *ngIf="!signupForm.get('email').valid && setOnSubmit">Please enter a valid email!</span>
                </div>
                <div class="formGroup">
                    <label for="age">Age</label>
                    <input type="number" id="age" formControlName="age">
                    <span *ngIf="!signupForm.get('age').valid && signupForm.get('age').value < 18 && setOnSubmit">Too young!</span>
                    <span *ngIf="!signupForm.get('age').valid && signupForm.get('age').value >= 65 && setOnSubmit">Too old!</span>
                </div>
                <div class="formGroup">
                    <label for="startDate">Start date</label>
                    <input type="date" id="startDate" formControlName="startDate">
                    <span *ngIf="!signupForm.get('startDate').valid && setOnSubmit">Please enter a valid date!</span>
                </div>
                <div>
                    <label for="description" style="float: left;margin-right: 30px;">Description</label>
                    <input type="checkbox" class="descriptionCheckbox" formControlName="check">
                    <hr>
                    <input type="text" 
                    id="description" 
                    formControlName="description" 
                    *ngIf="signupForm.get('check').value" 
                    style="width: 100%;">
                </div>
                <div class="formGroup">
                    <label for="plan">Select plan</label>
                    <select formControlName="selectPlan" id="selectPlan">
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                        <option value="platinum">Platinum</option>
                    </select>
                    <span *ngIf="!signupForm.get('selectPlan').valid && setOnSubmit">Select a plan</span>
                </div>
                <div class="formGroup">
                    <label for="theme">Theme</label>
                    <input type="color" id="theme" formControlName="theme">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
