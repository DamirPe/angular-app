<div class="selestionDiv">
    <select name="countries" id="countries" class="center" [(ngModel)]="selectedCountry" (change)="onSelectChange()">
        <option *ngFor="let country of countries" [value]="country">{{ country.name }}</option>
    </select>
    <select name="towns" id="towns" class="center">
        <option *ngFor="let town of towns | filterTowns: selectedCountry.id" [value]="town">{{ town.name }}</option>
    </select>
</div>
